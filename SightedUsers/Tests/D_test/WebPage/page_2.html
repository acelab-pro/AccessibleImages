<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Accessible Images at the Source</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">
    <script src="resources/script.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Bootstrap core JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="resources/blog.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>



    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Your Personal Blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          
        </nav>
      </div>
    </div>

    <main class="container">
      <h3 class="pb-4 mb-4 font-italic border-bottom">New Post</h3>
      <!-- Title enter -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="new-title" placeholder="">
        <label for="new-title">Enter Title</label>
      </div>

      <!-- Input text -->
      <div class="input-group">
        <textarea class="form-control" id="post-area" placeholder="Enter your selected blog post" aria-label="Blog body" rows="5"></textarea>
      </div>

      <!-- Photo upload  title-->
      <h4 class="mb-1 border-bottom">Upload a photo</h4>

      <!-- Photo upload area -->
      <div class="input-group">
        <input type="file" class="custom-file-input" id="customFile" onchange="readURL()">
      </div>

      <!-- Image preview -->
      <div class="row pt-4 pb-4 d-none" id="uploaded-image">
        <img src="resources/Images/salmon.jpg" class="img-resize img-thumbnail rounded mx-auto"></img>
      </div>

      <!-- Alt text prompt -->
      <div class="d-none row pt-2" id="alt-text">
        <input type="text" class="form-control" id="alt-text">
        <label for="alt-text">Please describe this image for someone who is blind.</label>
        <!-- <p><em>Suggested Tags:</em> Salmon, Chart, Diagram, Science</p> -->
      </div>

      <!-- Buttons -->
      <div class="row justify-content-center mt-3 pb-5">
        <a href="LikertNASA_2.html" class="btn btn-lg btn-secondary disabled col-2" id="upload-button" onclick='alert("Your post has been submitted!")'>Upload Post</a>
      </div>

    </main>
    
  </body>
</html>
